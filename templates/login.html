<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Proyecta JP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                
                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Tu usuario">
                </div>
                
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="********">
                </div>
                
                <button class="btn btn-primary w-100" onclick="iniciarSesion()">Entrar</button>
                <p id="mensaje" class="text-danger mt-3 text-center"></p>
            </div>
        </div>
    </div>

    <script>
        async function iniciarSesion() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await res.json();

            if (res.ok) {
                // Si el inicio es correcto, vamos al index
                window.location.href = '/';
            } else {
                // Si falla, mostramos el error
                document.getElementById('mensaje').innerText = data.message;
            }
        }
    </script>
</body>
</html>
