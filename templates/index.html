<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTA JP | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --neon: #00d4ff; --bg: #050505; --card: #121212; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        .header-title { color: var(--neon); font-weight: bold; letter-spacing: 4px; text-align: center; margin-bottom: 30px; }
        
        /* Estilo del Formulario */
        .registro-container { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 30px; margin-bottom: 50px; }
        .form-label { color: var(--neon); font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        .form-control { background-color: #1a1a1a !important; border: 1px solid #444 !important; color: white !important; }
        .form-control:focus { border-color: var(--neon) !important; box-shadow: 0 0 10px rgba(0, 212, 255, 0.2) !important; }
        
        /* Tarjetas de Película */
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; height: 100%; }
        .poster-wrapper { position: relative; height: 350px; overflow: hidden; background: #000; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .btn-play { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; text-decoration: none; }
        .poster-wrapper:hover .btn-play { opacity: 1; }
        .poster-wrapper:hover .poster-img { filter: blur(2px); }
        .movie-body { padding: 15px; }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="header-title">PROYECTA JP</h1>

    <div class="registro-container shadow">
        <h4 class="text-center mb-4 text-white-50">Registrar Nueva Película</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Título de la Película</label>
                <input type="text" id="titulo" class="form-control" placeholder="Ej: Zootopia 2">
            </div>
            <div class="col-md-4">
                <label class="form-label">Autor / Director</label>
                <input type="text" id="autor" class="form-control" placeholder="Nombre del creador">
            </div>
            <div class="col-md-4">
                <label class="form-label">Cine / Ciudad (Venezuela)</label>
                <input type="text" id="cine" class="form-control" placeholder="Ej: Valencia, Carabobo">
            </div>
            <div class="col-12">
                <label class="form-label">Descripción / Sinopsis (Obligatorio)</label>
                <textarea id="descripcion" class="form-control" rows="2" placeholder="Escribe aquí de qué trata la película..."></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Póster (Imagen JPG/PNG)</label>
                <input type="file" id="poster" class="form-control" accept="image/*">
            </div>
            <div class="col-md-6">
                <label class="form-label">Tráiler (Archivo de Video)</label>
                <input type="file" id="trailer" class="form-control" accept="video/*">
            </div>
            <div class="col-12 text-center mt-4">
                <button onclick="guardarPelicula()" class="btn btn-info px-5 fw-bold text-uppercase">Registrar Película</button>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="galeria"></div>
</div>

<script>
    async function cargarPeliculas() {
        const res = await fetch('/api/peliculas');
        const peliculas = await res.json();
        const galeria = document.getElementById('galeria');
        galeria.innerHTML = '';

        peliculas.forEach(p => {
            // Sincronizado con nombres de tu DB (Mayúsculas)
            const titulo = p.Titulo || "Sin título";
            const autor = p.Autor || "Desconocido";
            const cine = p.Cine_Venezuela || "Venezuela";
            const desc = p.descripcion || "Sin descripción";
            
            const img = p.Link_poster ? `/${p.Link_poster}` : "https://via.placeholder.com/400x600?text=Sin+Poster";
            const vid = p.Link_trailer ? `/${p.Link_trailer}` : "#";

            galeria.innerHTML += `
                <div class="col">
                    <div class="movie-card">
                        <div class="poster-wrapper">
                            <img src="${img}" class="poster-img" onerror="this.src='https://via.placeholder.com/400x600?text=Error+Carga'">
                            <a href="${vid}" target="_blank" class="btn-play">
                                <i class="bi bi-play-circle-fill" style="font-size: 4rem; color: #00d4ff;"></i>
                            </a>
                        </div>
                        <div class="movie-body">
                            <span class="badge bg-info text-dark mb-2" style="font-size: 0.65rem;">${cine}</span>
                            <h5 class="text-info mb-1 text-truncate">${titulo}</h5>
                            <p class="small text-white-50 mb-1"><strong>Dir:</strong> ${autor}</p>
                            <p class="small text-secondary m-0" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.75rem;">${desc}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    async function guardarPelicula() {
        const tituloVal = document.getElementById('titulo').value;
        const descVal = document.getElementById('descripcion').value;

        // Validación básica para evitar errores de base de datos
        if(!tituloVal || !descVal) {
            alert("Por favor, rellena al menos el Título y la Descripción.");
            return;
        }

        const formData = new FormData();
        formData.append('titulo', tituloVal);
        formData.append('autor', document.getElementById('autor').value);
        formData.append('cine', document.getElementById('cine').value);
        formData.append('descripcion', descVal);
        
        const trailer = document.getElementById('trailer').files[0];
        const poster = document.getElementById('poster').files[0];
        if(trailer) formData.append('trailer', trailer);
        if(poster) formData.append('poster', poster);

        const res = await fetch('/api/peliculas', { method: 'POST', body: formData });
        if(res.ok) {
            alert("¡Película guardada con éxito!");
            cargarPeliculas();
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
        }
    }

    window.onload = cargarPeliculas;
</script>
</body>
</html>
