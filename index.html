<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliding Reels UI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="stage">
      <div class="center-area">
          <div class="reels">
            <div class="reel" id="reel1">
              <div class="reel-track">
                <div class="card">Digestivo</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
              </div>
            </div>

            <div class="reel" id="reel2">
              <div class="reel-track">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
              </div>
            </div>

            <div class="toolbar">
              <button class="tool" title="Rotate">⟳</button>
              <button class="tool" title="Play">▶</button>
              <button class="tool" title="Add">✚</button>
            </div>
          </div>
      </div>
      <div class="side-bar right">
        <div class="visualizer">
          <h3>Visualizer</h3>
          <div class="viz-content">
            <p>Patient notes or media preview go here.</p>
            <img src="https://via.placeholder.com/640x360.png?text=Media+Preview" alt="preview">
          </div>
             
        </div>
      </div>

    <script src="script.js"></script>
    <script src="svgloader.js"></script>
  </body>
</html>
